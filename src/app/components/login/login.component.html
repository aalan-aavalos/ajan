<form [formGroup]="loginForm">
  <p-card header="Ingresar" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electronico</label>
      <input
        type="text"
        pInputText
        class="w-full"
        placeholder="Ingresar Email"
        formControlName="email"
      />

      <small *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.hasError('required')">Requiere un correo</div>
        <div *ngIf="email.hasError('email')">Correo incorrecto</div>
      </small>
    </div>

    <div class="field">
      <p-password [toggleMask]="true" formControlName="password"></p-password>

      <small *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.hasError('required')">Requiere una contraseña</div>
      </small>
    </div>

    <div class="field">
      <p-button
        label="Ingresar"
        class="w-full"
        [disabled]="loginForm.invalid"
      ></p-button>
    </div>

    <div class="mt-2">
      ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
    </div>
  </p-card>
</form>
