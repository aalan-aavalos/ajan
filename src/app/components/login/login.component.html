<form [formGroup]="loginForm">
  <p-card header="Ingresar" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electronico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        placeholder="Ingresar Email"
      />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <p-password
        [toggleMask]="true"
        formControlName="password"
        class="w-full"
      ></p-password>
    </div>

    <div class="field">
        <p-button label="Ingresar" class="w-full"></p-button>
    </div>
    
    <div class="mt-2">
      ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
    </div>
  </p-card>
</form>
