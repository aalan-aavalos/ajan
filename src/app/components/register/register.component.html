<form [formGroup]="regisForm">
    <p-card header="Ingresar" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">Correo Electronico</label>
        <input
          type="text"
          pInputText
          class="w-full"
          placeholder="Ingresar Email"
          formControlName="email"
        />
      </div>
  
      <div class="field">
        <label for="password">Contraseña</label>
        <p-password
          [toggleMask]="true"
          formControlName="password"
          class="w-full"
        ></p-password>
      </div>
  
      <div class="field">
          <p-button label="Ingresar" class="w-full" [disabled]="regisForm.invalid"></p-button>
      </div>
      
      <!--
      <small *ngIf="email.invalid & (email.dirty || email.touched)">
        <div *ngIf="email.hasError('required')">Requiere un correo</div>
        <div *ngIf="email.hasError('email')">Correo incorrecto</div>
      </small>
  
      <small *ngIf="password.invalid & (password.dirty || password.touched)">
        <div *ngIf="password.hasError('required')">Requiere un correo</div>
      </small>
      -->
  
      <div class="mt-2">
        ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
      </div>
    </p-card>
  </form>
